<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Cargo</title>
    <link rel="stylesheet" href="/CSS/cargoselect.css">
	</head>
<body>
	

	
							<div th:if="${successMessage}" class="alert alert-success" role="alert">
								<span th:text="${successMessage}"></span>
							</div>



							<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
								<span th:text="${errorMessage}"></span>
							</div>
							
    <div class="container">
        <h1>Selecione o Cargo</h1>
        <form th:action="@{/select}" method="post">
            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <select id="cargo"   th:name="cargo" required>
                    <option value="">Selecione o cargo</option>
                    <option th:each="a : ${Abrangencias}" th:value="${a.Abrangencia}" th:text="${a.Abrangencia}"></option>
                </select>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>

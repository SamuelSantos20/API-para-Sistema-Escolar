<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Aluno</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            margin-bottom: 50px;
        }

        nav {
            width: 100%;
            background-color: #333;
        }

        nav ul {
            list-style: none;
            padding: 10px;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
        }

        .register-container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .register-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .note {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .alert {
            margin: 20px auto;
            max-width: 500px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
	<header>
			<h1>Sistema Escolar</h1>
			<nav>
				<ul>
					<li><a th:href="@{/index}">Início</a></li>
					<li><a th:href="@{/ListarTodos}">Alunos</a></li>
					<li><a th:href="@{/ListarTurmas}">Turmas</a></li>
					<li><a th:href="@{/ListaProfessores}">Professores</a></li>
					<li><a th:href="@{/Listar-Diciplinas}">Disciplinas</a></li>
					<li><a th:href="@{/Relatorio}">Relatórios</a></li>
					<li><a th:href="@{/addDiciplina}">Adicionar Diciplina</a></li>
					<li><a th:href="@{/requesAddTurma}">Adicionar Turma</a></li>
					<li><a th:href="@{/adicionarFuncionario}">Adicionar Usuário</a></li>
					<li><a th:href="@{/requestAdicionarNota}">Adicionar Notas</a></li>





				</ul>
			</nav>
		</header>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="register-container">
        <h1>Registro de Aluno</h1>

        <form th:action="@{/adicionar_aluno}" method="post">

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"  required>
            </div>

            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" th:value="${matricula}" readonly>
                <div class="note">A matrícula será gerada automaticamente.</div>
            </div>

            <div class="form-group">
                <label for="data">Data de Nascimento:</label>
                <input type="date" name="data"  id="data" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="text" id="senha" name="senha" th:value="${senha}" readonly>
                <div class="note">A senha será gerada automaticamente.</div>
            </div>

            <div class="form-group">
                <label for="turma">Turma:</label>
                <select id="turma" name="id_turma" required>
                    <option value="" disabled selected>Selecione uma turma</option>
                    <option th:each="t : ${Turmas}" th:value="${t.id}" th:text="${t.nome}"></option>
                </select>
            </div>

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>

</html>

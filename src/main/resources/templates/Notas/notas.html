<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Boletim Escolar - Notas</title>
	<link rel="stylesheet" href="/CSS/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

	<header>
		<h1>Sistema Escolar</h1>
		<nav>
			<ul>
				<li><a th:href="@{/index}">Início</a></li>
				<li><a th:href="@{/listaAlunos}">Aluno</a></li>
				<li><a th:href="@{/ListarDiciplinasAluno}">Disciplinas Cursando</a></li>
				<li><a th:href="@{/listarNotas}">Notas</a></li>





			</ul>
		</nav>
	</header>




	<!-- Alerts -->
	<div th:if="${successMessage}" class="alert alert-success" role="alert">
		<span th:text="${successMessage}"></span>
	</div>



	<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
		<span th:text="${errorMessage}"></span>
	</div>


	<main>

		<form th:action="@{ImprimirNota}">
			<button type="submit" class="btn btn-success">Imprimir Notas</button>

		</form>
		<table class="table table-bordered">
			<thead>
				<tr>

					<th>Nome</th>
					<th>Diciplina</th>
					<th>Média</th>
					<th>Nota Trabalho</th>
					<th>Nota Teste</th>
					<th>Nota Prova</th>
				</tr>
			<tbody>
				<tr th:each="n: ${Notas}">
					<td th:text="${n.nome_aluno}"></td>
					<td th:text="${n.diciplina_nome}"></td>
					<td th:text="${n.media}"></td>
					<td th:text="${n.nota_trabalho}"></td>
					<td th:text="${n.nota_teste}"></td>
					<td th:text="${n.nota_prova}"></td>


				</tr>

			</tbody>

			</thead>
		</table>
	</main>
	<footer>
		<p>&copy; 2024 Boletim Escolar</p>
	</footer>
</body>

</html>

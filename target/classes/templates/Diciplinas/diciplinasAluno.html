<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Boletim Escolar - Disciplinas</title>
	<link rel="stylesheet" href="/CSS/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<header>
			<h1>Sistema Escolar</h1>
			<nav>
				<ul>
					<li><a th:href="@{/index}">In√≠cio</a></li>
					<li><a th:href="@{/listaAlunos}">Aluno</a></li>
					<li><a th:href="@{/ListarDiciplinasAluno}">Disciplinas Cursando</a></li>
					<li><a th:href="@{/listarNotas}">Notas</a></li>





				</ul>
			</nav>
		</header>

	<div th:if="${successMessage}" class="alert alert-success" role="alert">
		<span th:text="${successMessage}"></span>
	</div>



	<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
		<span th:text="${errorMessage}"></span>
	</div>

	<main>


		<table class="table">
			<thead class="table-dark">
				<tr>
					<th>Turma</th>
					<th>Diciplina</th>
					<th>Professor</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="t : ${TurmaDiciplina}">
					<td th:text="${t.nome}"></td>

					<td th:each="d : ${t.Diciplinas}" th:text="${d.nome}"></td>
					<section th:each="d : ${t.Diciplinas}" >
						<td th:each="professor : ${d.professores}" th:text="${professor.nome}"></td>
					</section>
				</tr>
			</tbody>
		</table>

	</main>
	<footer>
		<p>&copy; 2024 Boletim Escolar</p>
	</footer>
</body>

</html>
